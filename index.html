<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1><i>Let play Etch a Sketch</i></h1>
    <script>
      function createDiv() {
        const i = parseInt(prompt("Enter a number "))
        for (;i<10;i++) {
          const smallBox = document.createElement("div");
          smallBox.style.backgroundColor = "blue";
          smallBox.style.width = "20px";
          smallBox.style.height = "20px";


          body.appendChild(smallBox);
        }
      }

      createDiv();

      const body = document.body

      const container = document.createElement("div");
      container.id = "container1";
      container.textContent = "Hello World!";

      container.style.backgroundColor = "red";
      container.style.width = "35%";
      container.style.height = "80vh";
      container.style.border = "4px solid black";

      body.appendChild(container);




      


    </script>
  </body>
</html>
