<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1><i>Let play Etch a Sketch</i></h1>
    <script>

      const body = document.body



      const container = document.createElement("div");
      container.id = "container1";
      container.style.width = "450px";
      container.style.height = "550px";
      container.style.border = "4px solid black";
      container.style.display = "flex";
      container.style.flexWrap = "wrap";
      container.style.padding = "0";
      container.style.margin = "0";
      container.style.backgroundColor = "pink";

      const resetButton = document.createElement("button");
      resetButton.style.backgroundColor = "Orange";
      resetButton.style.width = "150px";
      resetButton.style.height = "50px";
      resetButton.style.border = "2px solid black";
      resetButton.style.borderRadius = "10px";
      resetButton.style.fontFamily = "Oswald";
      resetButton.style.fontSize = "25px"
      resetButton.style.padding = "0"
      resetButton.textContent = "Reset";
      resetButton.style.cursor = "pointer";

      function randomColor() {
        const a = Math.floor(Math.random() * 226);
        const b = Math.floor(Math.random() * 226);
        const c = Math.floor(Math.random() * 226);
        
        const randomizeColor = `rgb(${a}, ${b}, ${c})`;
        return randomizeColor;
      }

      const container2 = document.createElement("div");
      container2.style.width = "600px";
      container2.style.height = "60px";
      container2.style.margin = "5px";
      container2.style.display = "flex";
      container2.style.alignItems = "center";
      container2.style.justifyContent = "space-evenly";
      

      const askingUserButton = document.createElement("BUTTON");
      askingUserButton.style.backgroundColor = "Yellow";
      askingUserButton.style.width = "200px";
      askingUserButton.style.height = "50px";
      askingUserButton.style.margin = "2px";
      askingUserButton.textContent = "Change grid size";
      askingUserButton.style.fontSize = "25px"
      askingUserButton.style.borderRadius = "10px";
      askingUserButton.style.fontFamily = "Oswald";
      askingUserButton.style.cursor = "pointer";

      body.appendChild(container2);
      container2.appendChild(askingUserButton);
      body.appendChild(container);
      container2.appendChild(resetButton);


      function createDiv() {

        const expoNum = i**2;
        const smallBoxWidth = 450/i;
        const smallBoxHeight = 550/i;
        
        
        if (expoNum>10000) {
          alert("Please enter a number under 100");
        } else {
          for (let j = 0; j<expoNum;j++) {
            const smallBox = document.createElement("div");
            smallBox.style.backgroundColor = "white";
            smallBox.style.margin = "0";
            smallBox.style.padding = "0";
            smallBox.style.width = `${smallBoxWidth}px`;
            // smallBox.style.opacity = "0.2";
            smallBox.style.height = `${smallBoxHeight}px`;
            smallBox.style.display = "inline-block";

            smallBox.addEventListener("mousemove", ()=>{
            smallBox.style.backgroundColor = randomColor();
            smallBox.style.opacity = "1";
            })

            container.appendChild(smallBox);
          }
        }
        resetButton.addEventListener("click", () => {
        for (let j = 0; j<expoNum;j++) {
          container.innerHTML = ""; 
        }
        });

      }

      let i;
      
      askingUserButton.addEventListener("click", () =>{
        i = parseInt(prompt("Enter a number "))
        createDiv();
        })





      


    </script>
  </body>
</html>
