<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1><i>Let play Etch a Sketch</i></h1>
    <script>

      const body = document.body

      const container = document.createElement("div");
      container.id = "container1";
      container.style.width = "450px";
      container.style.height = "600px";
      container.style.border = "4px solid black";
      container.style.display = "flex";
      container.style.flexWrap = "wrap";



      function randomColor() {
        const a = Math.floor(Math.random() * 226);
        const b = Math.floor(Math.random() * 226);
        const c = Math.floor(Math.random() * 226);
        
        const randomizeColor = `rgb(${a}, ${b}, ${c})`;
        return randomizeColor;
      }

      

      body.appendChild(container);

      function createDiv() {
        const i = parseInt(prompt("Enter a number "))
        const expoNum = i**2+1;
        if (expoNum>10000) {
          alert("Please enter a number under 100");
        } else {
          for (let j = i; j<expoNum ;j++) {
            const smallBox = document.createElement("div");
            smallBox.style.backgroundColor = randomColor();
            smallBox.style.margin = "";
            smallBox.style.padding = "0";
            smallBox.style.width = "10%";
            // smallBox.style.opacity = "0.2";
            smallBox.style.height = "10%";
            
            smallBox.style.display = "inline-block";


            console.log(j);


            container.appendChild(smallBox);
          }
        }
      }

      createDiv();




      


    </script>
  </body>
</html>
